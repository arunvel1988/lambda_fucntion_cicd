name: Deploy Lambda Function

on:
  push:
    branches:
      - main  # Specify the branch to trigger the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the repository code

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install awscli -y  # Install AWS CLI

      - name: Configure AWS credentials
        run: |
          export AWS_ACCESS_KEY_ID=AKIATY2ALHWEB2LPVVNR
          export AWS_SECRET_ACCESS_KEY=ilAhS7qHnBktkENJNMxJDFVVqoC3ZWtEpQO3qU6t
          export AWS_DEFAULT_REGION=us-east-2  # Specify your AWS region
          zip -r my-lambda-function.zip . 
          aws s3 cp my-lambda-function.zip s3://my-lambda-function-bucket/my-lambda-function.zip     

          aws lambda update-function-code \
            --function-name my-lambda-function \
            --s3-bucket my-lambda-function-bucket \
            --s3-key my-lambda-function/my-lambda-function.zip  # Update Lambda function with new code
